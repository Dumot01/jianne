<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lifestyle Dashboard</title>
    <style>
    
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f6fc;
            color: #543f7a;
        }

       
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #b19cd9;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(177, 156, 217, 0.5);
        }

    
        .container {
            display: flex;
            flex: 1;
        }

        
        .sidebar {
            width: 220px;
            background-color: #d9c2ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 4px 0 10px rgba(177, 156, 217, 0.3);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(45deg, #b19cd9, #a084ca);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background: linear-gradient(45deg, #c8a2c8, #957dad);
            transform: scale(1.05);
        }

      
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            padding: 20px;
            flex: 1;
            background: #f8f6fc;
        }

        
        .box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 2px 2px 15px rgba(177, 156, 217, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
            color: #9773cc;
            transition: 0.3s ease-in-out;
        }

        .box:hover {
            background-color: #e6d9ff;
            box-shadow: 0 0 20px rgba(187, 155, 248, 0.952);
            transform: scale(1.05);
            color: #5a4a78;
        }
    </style>
</head>
<body>

    
    <div class="header">
         My Lifestyle Dashboard 
    </div>

   
    <div class="container">
        
        
        <div class="sidebar">
            <a href="#">Journal</a>
            <a href="#">Goals</a>
            <a href="#">Self-care</a>
            <a href="#">Work</a>
            <a href="#">Hobbies</a>
            <a href="#">Motivation</a>
            
        </div>

        
        <div class="main-content">
            <div class="box">Daily Planner</div>
            <div class="box">Mood Tracker</div>
            <div class="box">Wellness Tips</div>
            <div class="box">Work Tasks</div>
            <div class="box">Creative Projects</div>
            <div class="box">Fitness & Health</div>
            
            

    </div>

</body>
</html>
