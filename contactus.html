<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get in Touch</title>
  <style>
    body {
      background: #ffe0f0; /* soft pink background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff0f7;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffb3d1aa;
    }

    .contact-form {
      margin-bottom: 40px;
    }

    .contact-form h2 {
      color: #d63384;
      margin-bottom: 20px;
      border-bottom: 3px solid #d63384;
      display: inline-block;
    }

    form input,
    form textarea {
      width: 95%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      outline: none;
    }

    .name-input {
      border: 2px solid #ff69b4;
      box-shadow: 0 0 5px #ff69b4;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #ff85b3, #ff4fa3);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .map-section {
      text-align: center;
    }

    .map-section h3 {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 10px;
    }

    .map-section p {
      color: #444;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff69b4aa;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="contact-form">
      <h2>Get in touch</h2>
      <form>
        <input type="text" placeholder="Elon Musk" class="name-input">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Submit â†’</button>
      </form>
    </div>

    <div class="map-section">
      <h3>How to Get Here</h3>
      <p>We're located at Adamson University, 900 San Marcelino St, Ermita, Manila:</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3862.783793925612!2d120.98554211475044!3d14.589509089813957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca23c1b63c23%3A0xa40548f969e4a508!2sAdamson%20University!5e0!3m2!1sen!2sph!4v1652952812503!5m2!1sen!2sph"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

</body>

</html>
